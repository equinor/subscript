# On pythonpath:
# One can expect in 95% of cases that minor version of RMS will use same
# python library as the previous minor version, e.g. RMS 11.1.2 should
# use same as RMS 11.1.1 etc. Usuually there is a symlink in /project/res/roxapi
# that shows this. However, it is possible of making this more fine-grained
# if needed (that e.g. 11.1.2 uses a slightly different python library than
# 11.1.1).
# So pythonpath is given as list, where first is highest priority. If folder is
# not found, then the second in the list is used, This will ensure that new
# patch version may work even if symlink is not made.

roxarsite: /prog/roxar/site
roxapisite: /project/res/roxapi

rms:
  latest:
    exe: /prog/roxar/site/RMS_test_latest/rms/rms
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/12.1.0/lib/python3.6/site-packages
    tcltkpath: /prog/roxar/site/RMS_test_latest/rms/versions

  2013.1.4:
    exe: rms -v 2013.1.4
    pythonpath: no
    tcltkpath: no

  10.1.3:
    exe: rms -v 10.1.3
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/12.1.0/lib/python3.6/site-packages
    tcltkpath: /prog/roxar/rms/versions/12.1.0/lib/LINUX_64/tkxxx

  11.0.1:
    replaced_by: 11.0.2

  11.0.2:
    exe: rms -v 11.0.2
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/11.0.2/lib/python3.6/site-packages
      - /project/res/roxapi/<PLATFORM>/11.0/lib/python3.6/site-packages
    tcltkpath: /prog/roxar/rms/versions/11.0.2/lib/LINUX_64

  11.1.0:
    replaced_by: 11.1.2

  11.1.1:
    replaced_by: 11.1.2

  11.1.2:
    default: true
    exe: rms -v 11.1.2
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/11.1.2/lib/python3.6/site-packages
      - /project/res/roxapi/<PLATFORM>/11.1/lib/python3.6/site-packages
      - /project/res/roxapi/<PLATFORM>/11.0/lib/python3.6/site-packages
    tcltkpath: /prog/roxar/rms/versions/11.1.2/lib/LINUX_64

  12.0.0:
    replaced_by: 12.0.1

  12.0.1:
    exe: rms -v 12.0.1
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/12.0.1/lib/python3.6/site-packages
      - /project/res/roxapi/<PLATFORM>/12.0/lib/python3.6/site-packages
    tcltkpath: /prog/roxar/rms/versions/12.0.1/lib/LINUX_64

# list of nonstandard installs
rms_nonstandard:
  12.0.0:
    pythonpath:
      - /project/res/roxapi/<PLATFORM>/12.0.0/lib/python3.6/site-packages
    exe: /prog/roxar/site/RMS12/rms/rms
    tcltkpath: /prog/roxar/rms/versions/12.0.1/lib/LINUX_64
