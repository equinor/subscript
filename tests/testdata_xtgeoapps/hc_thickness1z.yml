title: Reek
#
# As 1d, but use a ROFF file for zonation
#
# Using PORV as method; should give similar result
input:
  eclroot: ../xtgeo-testdata/3dgrids/reek/REEK
  dates:
    - 19991201

# Zonation gives what zones to compute over, and typically is similar
# to the zonation in RMS.
zonation:
  # zranges will normally be the Zone parameter, defined as K range cells
  zonefile: ../xtgeo-testdata/3dgrids/reek/reek_sim_zone.roff

computesettings:
  # choose oil, gas or both
  mode: oil
  critmode: No
  shc_interval: [0.1, 1]          # saturation interv
  method: use_porv
  zone: Yes
  all: Yes

output:
  tag: hc1d
  mapfolder: TMP
  plotfolder: TMP
